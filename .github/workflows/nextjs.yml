name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        shell: pwsh
        run: |
          if (Test-Path "${{ github.workspace }}\yarn.lock") {
            "manager=yarn" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            "command=install" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            "runner=yarn" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }
          elseif (Test-Path "${{ github.workspace }}\package.json") {
            "manager=npm" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            "command=ci" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            "runner=npx --no-install" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }
          else {
            Write-Error "Unable to determine package manager"
            exit 1
          }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js normalmente genera `.next`, pero para Pages es mejor exportar
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
